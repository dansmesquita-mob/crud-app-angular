<section class="wrapper">
    <mat-card>
         <mat-card-header>
          <mat-card-title>Lista de Tarefas</mat-card-title>
         </mat-card-header>
         <mat-card-content >
             <mat-form-field>
                 <mat-label>Tarefa:</mat-label>
                 <input type="text" #todo placeholder="Digite a sua tarefa" matInput (keyup.enter)="addTodo(todo.value); todo.value =''">
             </mat-form-field>
             <mat-list role="list">
                <div *ngFor="let todo of todos">
                    <app-todo-item [todo]="todo" (remove)="removeTodo($event)"></app-todo-item>
                </div>
              </mat-list>
         </mat-card-content>
      </mat-card>
      
</section>
